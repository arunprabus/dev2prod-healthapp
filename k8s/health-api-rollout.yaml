apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: health-api
  namespace: ${NAMESPACE}
spec:
  replicas: 3
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: health-api
  template:
    metadata:
      labels:
        app: health-api
    spec:
      containers:
      - name: health-api
        image: ${IMAGE}:${TAG}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 5
  strategy:
    ${STRATEGY_TYPE}:
      canaryService: health-api-canary
      stableService: health-api-stable
      trafficRouting:
        ${TRAFFIC_ROUTER}:
          virtualService:
            name: health-api-vs
            routes:
            - primary
      steps:
      - setWeight: 20
      - pause: {duration: 30s}
      - setWeight: 40
      - pause: {duration: 30s}
      - setWeight: 60
      - pause: {duration: 30s}
      - setWeight: 80
      - pause: {duration: 30s}
---
apiVersion: v1
kind: Service
metadata:
  name: health-api-stable
  namespace: ${NAMESPACE}
spec:
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: health-api
---
apiVersion: v1
kind: Service
metadata:
  name: health-api-canary
  namespace: ${NAMESPACE}
spec:
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: health-api
---
${ISTIO_VIRTUAL_SERVICE}