name: Core Infrastructure

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action'
        required: true
        type: choice
        options:
        - deploy
        - destroy
        - plan
      environment:
        description: 'Network/Environment'
        required: true
        default: 'lower'
        type: choice
        options:
        - lower
        - higher
        - monitoring
        - all
      confirm_destroy:
        description: 'Type "DESTROY" to confirm'
        required: false
        type: string
      restore_from_snapshot:
        description: 'Restore RDS from snapshot'
        required: false
        default: false
        type: boolean

env:
  AWS_REGION: ap-south-1
  TERRAFORM_VERSION: 1.6.0

jobs:
  infrastructure:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
      secrets: write
    strategy:
      matrix:
        env: ${{ github.event.inputs.environment == 'all' && fromJson('["lower", "higher", "monitoring"]') || fromJson(format('["{0}"]', github.event.inputs.environment)) }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TERRAFORM_VERSION }}

    - name: Terraform Init
      working-directory: infra/two-network-setup
      run: |
        terraform init \
          -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
          -backend-config="key=health-app-${{ matrix.env }}.tfstate" \
          -backend-config="region=$AWS_REGION"

    - name: Terraform Plan
      working-directory: infra/two-network-setup
      if: github.event.inputs.action == 'plan' || github.event.inputs.action == 'deploy'
      run: |
        terraform plan \
          -var="environment=${{ matrix.env == 'lower' && 'dev' || matrix.env == 'higher' && 'prod' || 'monitoring' }}" \
          -var="network_tier=${{ matrix.env }}" \
          -var="ssh_public_key=${{ secrets.SSH_PUBLIC_KEY }}" \
          -out=tfplan

    - name: Terraform Apply
      id: terraform-apply
      working-directory: infra/two-network-setup
      if: github.event.inputs.action == 'deploy'
      run: terraform apply -auto-approve tfplan

    - name: Terraform Destroy
      working-directory: infra/two-network-setup
      if: github.event.inputs.action == 'destroy' && github.event.inputs.confirm_destroy == 'DESTROY'
      run: |
        terraform destroy \
          -var="environment=${{ matrix.env == 'lower' && 'dev' || matrix.env == 'higher' && 'prod' || 'monitoring' }}" \
          -var="network_tier=${{ matrix.env }}" \
          -var="ssh_public_key=${{ secrets.SSH_PUBLIC_KEY }}" \
          -auto-approve

    - name: Setup kubeconfig and GitHub Secret
      if: github.event.inputs.action == 'deploy' && steps.terraform-apply.outcome == 'success'
      working-directory: infra/two-network-setup
      run: |
        echo "🔧 Setting up kubeconfig for ${{ matrix.env }} environment"
        
        # Get cluster IP from Terraform output
        CLUSTER_IP=$(terraform output -raw k3s_public_ip)
        echo "📡 Cluster IP: $CLUSTER_IP"
        
        # Wait for K3s to be ready
        echo "⏳ Waiting for K3s to be ready..."
        sleep 60
        
        # Download kubeconfig via SSH
        echo "📥 Downloading kubeconfig via SSH..."
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/k3s-key
        chmod 600 ~/.ssh/k3s-key
        
        # Download kubeconfig with retry
        for i in {1..3}; do
          if scp -i ~/.ssh/k3s-key -o StrictHostKeyChecking=no ubuntu@$CLUSTER_IP:/etc/rancher/k3s/k3s.yaml kubeconfig-${{ matrix.env }}.yaml; then
            echo "✅ Kubeconfig downloaded successfully"
            break
          else
            echo "⚠️ Attempt $i failed, retrying in 30s..."
            sleep 30
          fi
        done
        
        # Update server IP in kubeconfig
        sed -i "s/127.0.0.1/$CLUSTER_IP/" kubeconfig-${{ matrix.env }}.yaml
        
        # Test kubeconfig
        export KUBECONFIG=$PWD/kubeconfig-${{ matrix.env }}.yaml
        if kubectl get nodes --request-timeout=10s; then
          echo "✅ Kubeconfig is working!"
        else
          echo "❌ Kubeconfig test failed"
          exit 1
        fi
        
        # Convert to base64 for GitHub Secret
        KUBECONFIG_B64=$(base64 -w 0 kubeconfig-${{ matrix.env }}.yaml)
        
        # Create GitHub Secret based on environment
        case "${{ matrix.env }}" in
          "lower")
            echo "$KUBECONFIG_B64" | gh secret set KUBECONFIG_DEV --body -
            echo "$KUBECONFIG_B64" | gh secret set KUBECONFIG_TEST --body -
            echo "$KUBECONFIG_B64" | gh secret set KUBECONFIG_LOWER --body -
            echo "✅ Created secrets: KUBECONFIG_DEV, KUBECONFIG_TEST, KUBECONFIG_LOWER"
            ;;
          "higher")
            echo "$KUBECONFIG_B64" | gh secret set KUBECONFIG_PROD --body -
            echo "$KUBECONFIG_B64" | gh secret set KUBECONFIG_HIGHER --body -
            echo "✅ Created secrets: KUBECONFIG_PROD, KUBECONFIG_HIGHER"
            ;;
          "monitoring")
            echo "$KUBECONFIG_B64" | gh secret set KUBECONFIG_MONITORING --body -
            echo "✅ Created secret: KUBECONFIG_MONITORING"
            ;;
        esac
        
        # Cleanup
        rm -f ~/.ssh/k3s-key kubeconfig-${{ matrix.env }}.yaml
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Summary
      if: always()
      working-directory: infra/two-network-setup
      run: |
        echo "## 🏗️ Infrastructure ${{ github.event.inputs.action }} - ${{ matrix.env }}" >> $GITHUB_STEP_SUMMARY
        echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "**Environment:** ${{ matrix.env }}" >> $GITHUB_STEP_SUMMARY
        echo "**Date:** $(date)" >> $GITHUB_STEP_SUMMARY