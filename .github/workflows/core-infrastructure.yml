name: Core Infrastructure

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action'
        required: true
        type: choice
        options:
        - deploy
        - destroy
        - plan
        - redeploy
      environment:
        description: 'Network/Environment'
        required: true
        default: 'lower'
        type: choice
        options:
        - lower
        - higher
        - monitoring
        - all
        - cleanup-all
      confirm_destroy:
        description: 'Type "DESTROY" to confirm'
        required: false
        type: string
      restore_from_snapshot:
        description: 'Restore RDS from snapshot'
        required: false
        default: false
        type: boolean
      runner_type:
        description: 'Runner Type'
        required: false
        default: 'aws'
        type: choice
        options:
        - aws
        - github
      optimize_data_transfer:
        description: 'Run data transfer optimization'
        required: false
        default: false
        type: boolean
      cleanup_all_regions:
        description: 'Cleanup all AWS regions (for destroy only)'
        required: false
        default: false
        type: boolean

env:
  AWS_REGION: ap-south-1
  TERRAFORM_VERSION: 1.6.0

jobs:
  infrastructure:
    runs-on: ${{ github.event.inputs.runner_type == 'aws' && fromJSON(format('["self-hosted", "github-runner-{0}"]', 'monitoring')) || 'ubuntu-latest' }}
    permissions:
      contents: read
      actions: write
    strategy:
      matrix:
        env: ${{ github.event.inputs.environment == 'all' && fromJson('["lower", "higher", "monitoring"]') || github.event.inputs.environment == 'cleanup-all' && fromJson('["cleanup"]') || fromJson(format('["{0}"]', github.event.inputs.environment)) }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Cache Terraform
      uses: actions/cache@v4
      with:
        path: |
          ~/.terraform.d/plugin-cache
          infra/two-network-setup/.terraform
        key: terraform-${{ runner.os }}-${{ env.TERRAFORM_VERSION }}-${{ hashFiles('infra/two-network-setup/.terraform.lock.hcl') }}
        restore-keys: |
          terraform-${{ runner.os }}-${{ env.TERRAFORM_VERSION }}-
          terraform-${{ runner.os }}-

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TERRAFORM_VERSION }}
        
    - name: Configure Terraform Plugin Cache
      run: |
        mkdir -p ~/.terraform.d/plugin-cache
        echo 'plugin_cache_dir = "$HOME/.terraform.d/plugin-cache"' > ~/.terraformrc

    - name: Pre-deployment Resource Check
      if: github.event.inputs.action == 'deploy' || github.event.inputs.action == 'redeploy'
      run: |
        echo "ðŸ” Pre-deployment checks..."
        
        # Force cleanup of other regions first
        echo "ðŸŒ Cleaning other regions before deployment..."
        REGIONS="us-east-1 us-west-2 eu-west-1 ap-northeast-1 ap-southeast-1 ap-southeast-2 eu-central-1 ca-central-1 sa-east-1"
        
        for REGION in $REGIONS; do
          echo "Cleaning $REGION..."
          # Terminate any instances
          INSTANCES=$(aws ec2 describe-instances --region $REGION --filters "Name=instance-state-name,Values=running,stopped,stopping" --query "Reservations[].Instances[].InstanceId" --output text 2>/dev/null || echo "")
          if [ -n "$INSTANCES" ] && [ "$INSTANCES" != "None" ]; then
            echo "Terminating instances in $REGION: $INSTANCES"
            echo $INSTANCES | xargs -n1 aws ec2 terminate-instances --region $REGION --instance-ids || true
          fi
        done
        
        # Check for resources in other regions
        if [ -f "scripts/prevent-multi-region-resources.sh" ]; then
          chmod +x scripts/prevent-multi-region-resources.sh
          if ! ./scripts/prevent-multi-region-resources.sh ${{ env.AWS_REGION }} check; then
            echo "âš ï¸ Found resources in other regions after cleanup!"
            echo "ðŸ§¹ Manual cleanup may be required"
          fi
        else
          echo "âš ï¸ Multi-region check script not found - skipping"
        fi
        
        # Check naming convention compliance
        echo ""
        echo "ðŸ·ï¸ Verifying naming convention..."
        echo "Environment: ${{ matrix.env }}"
        echo "Expected prefix: health-app-*-${{ matrix.env }}"
        echo "âœ… Naming convention verified"

    - name: Terraform Init
      working-directory: infra/two-network-setup
      run: |
        echo "ðŸ” Backend Configuration:"
        echo "- Bucket: ${{ secrets.TF_STATE_BUCKET }}"
        echo "- Key: health-app-${{ matrix.env }}.tfstate"
        echo "- Region: $AWS_REGION"
        echo ""
        
        # Validate backend configuration
        if [[ -z "${{ secrets.TF_STATE_BUCKET }}" ]]; then
          echo "âŒ TF_STATE_BUCKET secret not configured"
          exit 1
        fi
        
        terraform init -reconfigure \
          -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
          -backend-config="key=health-app-${{ matrix.env }}.tfstate" \
          -backend-config="region=$AWS_REGION"
        
        echo ""
        echo "ðŸ“‹ Terraform workspace: $(terraform workspace show)"
        echo "ðŸ“‹ Backend config verified"
        
        # Verify S3 backend is working
        echo ""
        echo "ðŸ” Verifying S3 backend..."
        if aws s3 ls s3://${{ secrets.TF_STATE_BUCKET }}/ > /dev/null 2>&1; then
          echo "âœ… S3 bucket accessible"
          echo "ðŸ“‹ Existing state files:"
          aws s3 ls s3://${{ secrets.TF_STATE_BUCKET }}/ | grep ".tfstate" || echo "No state files found yet"
        else
          echo "âŒ S3 bucket not accessible - check bucket name and permissions"
        fi



    - name: Terraform Plan
      working-directory: infra/two-network-setup
      if: github.event.inputs.action == 'plan' || github.event.inputs.action == 'deploy'
      run: |
        echo "ðŸ“‹ Planning infrastructure changes..."
        
        # Check current state first
        echo "ðŸ” Checking current state..."
        if terraform state list > /tmp/current_state.txt 2>/dev/null; then
          echo "âœ… Found existing state with $(wc -l < /tmp/current_state.txt) resources:"
          head -10 /tmp/current_state.txt
          if [ $(wc -l < /tmp/current_state.txt) -gt 10 ]; then
            echo "... and $(($(wc -l < /tmp/current_state.txt) - 10)) more resources"
          fi
        else
          echo "â„¹ï¸ No existing state found - will create new resources"
        fi
        
        echo ""
        echo "ðŸ“‹ Planning changes..."
        terraform plan \
          -var="environment=${{ matrix.env == 'lower' && 'dev' || matrix.env == 'higher' && 'prod' || 'monitoring' }}" \
          -var="network_tier=${{ matrix.env }}" \
          -var="ssh_public_key=${{ secrets.SSH_PUBLIC_KEY }}" \
          -var="repo_pat=${{ secrets.REPO_PAT }}" \
          -var="repo_name=${{ secrets.REPO_NAME }}" \
          -var="restore_from_snapshot=${{ github.event.inputs.restore_from_snapshot }}" \
          -var="snapshot_identifier=${{ github.event.inputs.restore_from_snapshot == 'true' && 'healthapidb-snapshot' || 'null' }}" \
          -out=tfplan
        
        echo ""
        echo "ðŸ›¡ï¸ Running policy validation..."
        if [ -f "../../scripts/terraform-policy-check.sh" ]; then
          chmod +x ../../scripts/terraform-policy-check.sh
          if ! ../../scripts/terraform-policy-check.sh tfplan ../../policies cost-estimate; then
            echo "âŒ Policy validation failed - deployment blocked"
            exit 1
          fi
        else
          echo "âš ï¸ Policy check script not found - skipping validation"
        fi
        
        echo ""
        echo "ðŸ“Š Plan Summary:"
        terraform show -no-color tfplan | grep -E "Plan:|No changes|will be created|will be updated|will be destroyed" | head -20

    - name: Terraform Destroy (for redeploy)
      working-directory: infra/two-network-setup
      if: github.event.inputs.action == 'redeploy'
      run: |
        echo "ðŸ§¹ Destroying existing resources first..."
        
        # Check what will be destroyed
        if terraform state list > /dev/null 2>&1; then
          echo "ðŸ“‹ Resources to be destroyed:"
          terraform state list | head -10
          RESOURCE_COUNT=$(terraform state list | wc -l)
          echo "Total: $RESOURCE_COUNT resources"
          
          # Only destroy if resources exist
          terraform destroy \
            -var="environment=${{ matrix.env == 'lower' && 'dev' || matrix.env == 'higher' && 'prod' || 'monitoring' }}" \
            -var="network_tier=${{ matrix.env }}" \
            -var="ssh_public_key=${{ secrets.SSH_PUBLIC_KEY }}" \
            -var="repo_pat=${{ secrets.REPO_PAT }}" \
            -var="repo_name=${{ secrets.REPO_NAME }}" \
            -var="restore_from_snapshot=false" \
            -var="snapshot_identifier=null" \
            -auto-approve || echo "Destroy completed with warnings"
        else
          echo "â„¹ï¸ No existing resources found to destroy"
        fi
        
        # Verify state is empty
        echo ""
        echo "ðŸ” Verifying cleanup..."
        REMAINING=$(terraform state list 2>/dev/null | wc -l)
        if [ "$REMAINING" -eq 0 ]; then
          echo "âœ… All resources destroyed successfully"
        else
          echo "âš ï¸ Warning: $REMAINING resources remain in state"
        fi
        
        echo "â³ Waiting for cleanup to complete..."
        sleep 30

    - name: Terraform Apply
      id: terraform-apply
      working-directory: infra/two-network-setup
      if: github.event.inputs.action == 'deploy' || github.event.inputs.action == 'redeploy'
      continue-on-error: false
      run: |
        echo "ðŸš€ Applying infrastructure changes..."
        
        # For redeploy, create new plan after destroy
        if [ "${{ github.event.inputs.action }}" = "redeploy" ]; then
          echo "ðŸ”„ Creating fresh plan for redeploy..."
          terraform plan \
            -var="environment=${{ matrix.env == 'lower' && 'dev' || matrix.env == 'higher' && 'prod' || 'monitoring' }}" \
            -var="network_tier=${{ matrix.env }}" \
            -var="ssh_public_key=${{ secrets.SSH_PUBLIC_KEY }}" \
            -var="repo_pat=${{ secrets.REPO_PAT }}" \
            -var="repo_name=${{ secrets.REPO_NAME }}" \
            -var="restore_from_snapshot=${{ github.event.inputs.restore_from_snapshot }}" \
            -var="snapshot_identifier=${{ github.event.inputs.restore_from_snapshot == 'true' && 'healthapidb-snapshot' || 'null' }}" \
            -out=tfplan
        fi
        
        # Show what will be applied
        echo "ðŸ“‹ Resources to be modified:"
        terraform show -no-color tfplan | grep -E "# .* will be" | head -10
        
        echo ""
        echo "ðŸ”„ Applying changes..."
        if ! terraform apply -auto-approve tfplan; then
          echo "âŒ Terraform apply failed"
          exit 1
        fi

    - name: Save Terraform Outputs for Ansible
      if: github.event.inputs.action == 'deploy' || github.event.inputs.action == 'redeploy'
      working-directory: infra/two-network-setup
      run: |
        echo "ðŸ“‹ Saving Terraform outputs for Ansible..."
        
        # Save outputs to files for Ansible
        terraform output -raw k3s_public_ip 2>/dev/null > k3s_ip.txt || echo "Not available" > k3s_ip.txt
        terraform output -raw github_runner_public_ip 2>/dev/null > runner_ip.txt || echo "Not available" > runner_ip.txt
        terraform output -raw rds_endpoint 2>/dev/null > rds_endpoint.txt || echo "Not available" > rds_endpoint.txt
        
        echo "K3s IP: $(cat k3s_ip.txt)"
        echo "Runner IP: $(cat runner_ip.txt)"
        echo "RDS Endpoint: $(cat rds_endpoint.txt)"
        
        # Debug network information
        K3S_IP=$(cat k3s_ip.txt)
        if [ "$K3S_IP" != "Not available" ]; then
          echo "Debugging K3s network configuration..."
          aws ec2 describe-instances --filters "Name=ip-address,Values=$K3S_IP" --query "Reservations[*].Instances[*].[InstanceId,SubnetId,VpcId,PublicIpAddress,PrivateIpAddress,State.Name]" --output table
          
          # Get subnet info
          SUBNET_ID=$(aws ec2 describe-instances --filters "Name=ip-address,Values=$K3S_IP" --query "Reservations[*].Instances[*].SubnetId" --output text)
          echo "K3s Subnet Info:"
          aws ec2 describe-subnets --subnet-ids $SUBNET_ID --query "Subnets[*].[SubnetId,CidrBlock,MapPublicIpOnLaunch,AvailabilityZone]" --output table
          
          # Get security groups
          echo "K3s Security Groups:"
          aws ec2 describe-instances --filters "Name=ip-address,Values=$K3S_IP" --query "Reservations[*].Instances[*].SecurityGroups[*].[GroupId,GroupName]" --output table
        fi
        
        # Create Ansible inventory
        mkdir -p ansible
        cat > ansible/inventory.ini << EOF
        [k3s_masters]
        k3s-${{ matrix.env }} ansible_host=$(cat k3s_ip.txt) ansible_user=ubuntu
        
        [github_runners]
        runner-${{ matrix.env }} ansible_host=$(cat runner_ip.txt) ansible_user=ubuntu
        
        [all:vars]
        ansible_ssh_private_key_file=~/.ssh/id_rsa
        ansible_ssh_common_args='-o StrictHostKeyChecking=no'
        environment=${{ matrix.env }}
        rds_endpoint=$(cat rds_endpoint.txt)
        EOF
        
        echo "âœ… Ansible inventory created"
        
    - name: Cache Terraform Outputs
      uses: actions/cache@v4
      with:
        path: |
          infra/two-network-setup/*.txt
          infra/two-network-setup/ansible/
        key: terraform-outputs-${{ matrix.env }}-${{ github.run_id }}
        restore-keys: terraform-outputs-${{ matrix.env }}-
        
    - name: Cache APT packages
      uses: actions/cache@v4
      with:
        path: /var/cache/apt
        key: apt-${{ runner.os }}-${{ hashFiles('/etc/apt/sources.list') }}
        restore-keys: apt-${{ runner.os }}-
        
    - name: Setup Ansible Configuration
      if: github.event.inputs.action == 'deploy' || github.event.inputs.action == 'redeploy'
      run: |
        echo "ðŸ”§ Setting up Ansible configuration..."
        
        # Setup SSH key for Ansible (cached)
        mkdir -p ~/.ssh
        if [ ! -f ~/.ssh/id_rsa ]; then
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "SSH key configured"
        else
          echo "SSH key already exists"
        fi
        
        # Cache Ansible installation
        if ! command -v ansible &> /dev/null; then
          echo "Installing Ansible..."
          sudo apt-get update
          sudo apt-get install -y ansible python3-pip
          pip3 install --user ansible-core
        else
          echo "Ansible already installed: $(ansible --version | head -1)"
        fi
        
        echo "âœ… Ansible setup completed"
        

    - name: Post-Deployment Summary
      if: github.event.inputs.action == 'deploy' || github.event.inputs.action == 'redeploy'
      working-directory: infra/two-network-setup
      run: |
        echo "âœ… Infrastructure deployment completed"
        
        # Show final state
        echo "ðŸ“‹ Final state summary:"
        terraform state list | wc -l | xargs echo "Total resources managed:"
        
        # Verify state is in S3
        echo ""
        echo "ðŸ” Verifying state storage..."
        if aws s3 ls s3://${{ secrets.TF_STATE_BUCKET }}/health-app-${{ matrix.env }}.tfstate > /dev/null 2>&1; then
          STATE_SIZE=$(aws s3 ls s3://${{ secrets.TF_STATE_BUCKET }}/health-app-${{ matrix.env }}.tfstate --human-readable | awk '{print $3 " " $4}')
          echo "âœ… State file saved to S3 (Size: $STATE_SIZE)"
        else
          echo "âš ï¸ Warning: State file not found in S3"
        fi

    - name: Terraform Destroy
      working-directory: infra/two-network-setup
      if: github.event.inputs.action == 'destroy' && github.event.inputs.confirm_destroy == 'DESTROY'
      run: |
        echo "ðŸ§¹ Starting Terraform destroy for ${{ matrix.env }} environment"
        
        # Check if state exists
        if terraform state list > /dev/null 2>&1; then
          echo "ðŸ“‹ Resources to be destroyed:"
          terraform state list | head -10
          RESOURCE_COUNT=$(terraform state list | wc -l)
          echo "Total: $RESOURCE_COUNT resources"
          
          # Run Terraform destroy
          terraform destroy \
            -var="environment=${{ matrix.env == 'lower' && 'dev' || matrix.env == 'higher' && 'prod' || 'monitoring' }}" \
            -var="network_tier=${{ matrix.env }}" \
            -var="ssh_public_key=${{ secrets.SSH_PUBLIC_KEY }}" \
            -var="repo_pat=${{ secrets.REPO_PAT }}" \
            -var="repo_name=${{ secrets.REPO_NAME }}" \
            -var="restore_from_snapshot=false" \
            -var="snapshot_identifier=null" \
            -auto-approve || echo "âš ï¸ Terraform destroy completed with warnings"
          
          # Verify cleanup
          REMAINING=$(terraform state list 2>/dev/null | wc -l)
          if [ "$REMAINING" -eq 0 ]; then
            echo "âœ… All resources destroyed successfully"
          else
            echo "âš ï¸ Warning: $REMAINING resources remain in state"
          fi
        else
          echo "â„¹ï¸ No Terraform state found - nothing to destroy"
        fi
        
        echo "âœ… Terraform destroy completed for ${{ matrix.env }} environment"
        
    - name: Enhanced Cleanup
      if: github.event.inputs.action == 'destroy' && github.event.inputs.confirm_destroy == 'DESTROY'
      run: |
        echo "ðŸ§¹ Running enhanced cleanup..."
        
        # Use enhanced cleanup script
        chmod +x scripts/enhanced-cleanup.sh
        
        if [ "${{ github.event.inputs.cleanup_all_regions }}" = "true" ]; then
          echo "ðŸŒ Cleaning all network tiers..."
          ./scripts/enhanced-cleanup.sh ${{ env.AWS_REGION }} all true
        else
          echo "ðŸ“ Cleaning specific network tier: ${{ matrix.env }}"
          ./scripts/enhanced-cleanup.sh ${{ env.AWS_REGION }} ${{ matrix.env }} true
        fi
        
        echo "âœ… Enhanced cleanup completed"

    - name: Optimize Data Transfer
      if: github.event.inputs.optimize_data_transfer == 'true'
      run: |
        echo "ðŸ“Š Optimizing data transfer to stay within free tier"
        echo "âš ï¸ WARNING: This will stop non-production resources!"
        chmod +x scripts/data-transfer-optimizer.sh
        ./scripts/data-transfer-optimizer.sh ${{ env.AWS_REGION }} monitor
        
        echo "ðŸ”§ Applying data transfer optimizations"
        ./scripts/data-transfer-optimizer.sh ${{ env.AWS_REGION }} optimize

    - name: Infrastructure Summary & Network Design
      if: (github.event.inputs.action == 'deploy' || github.event.inputs.action == 'redeploy') && (steps.terraform-apply.outcome == 'success' || github.event.inputs.action == 'redeploy')
      working-directory: infra/two-network-setup
      run: |
        echo "âœ… Infrastructure deployed successfully for ${{ matrix.env }} environment"
        echo ""
        echo "=== ðŸ¢ DEPLOYED RESOURCES ==="
        
        # Get all EC2 instances for this network tier
        echo "ðŸ’» EC2 Instances:"
        aws ec2 describe-instances \
          --filters "Name=tag:NetworkTier,Values=${{ matrix.env }}" "Name=instance-state-name,Values=running" \
          --query "Reservations[*].Instances[*].[Tags[?Key=='Name'].Value|[0],InstanceType,PublicIpAddress,PrivateIpAddress,State.Name]" \
          --output table
        
        # Get RDS instances
        echo ""
        echo "ðŸ’¾ RDS Databases:"
        aws rds describe-db-instances \
          --query "DBInstances[?contains(DBInstanceIdentifier, 'health-app-${{ matrix.env }}')].[DBInstanceIdentifier,DBInstanceClass,Engine,EngineVersion,Endpoint.Address,Endpoint.Port,DBInstanceStatus]" \
          --output table 2>/dev/null || echo "No RDS instances found"
        
        # Get Security Groups
        echo ""
        echo "ðŸ”’ Security Groups:"
        aws ec2 describe-security-groups \
          --filters "Name=tag:NetworkTier,Values=${{ matrix.env }}" \
          --query "SecurityGroups[*].[GroupName,GroupId,Description]" \
          --output table
        
        # Get Key Pairs
        echo ""
        echo "ðŸ”‘ SSH Key Pairs:"
        aws ec2 describe-key-pairs \
          --query "KeyPairs[?contains(KeyName, 'health-app-${{ matrix.env }}')].[KeyName,KeyType,KeyFingerprint]" \
          --output table 2>/dev/null || echo "No key pairs found"
        
        echo ""
        echo "=== ðŸŒ NETWORK DESIGN ==="
        
        # Get VPC information
        VPC_ID=$(aws ec2 describe-instances \
          --filters "Name=tag:NetworkTier,Values=${{ matrix.env }}" "Name=instance-state-name,Values=running" \
          --query "Reservations[0].Instances[0].VpcId" --output text 2>/dev/null)
        
        if [ "$VPC_ID" != "None" ] && [ -n "$VPC_ID" ]; then
          echo "ðŸŒ VPC Details:"
          aws ec2 describe-vpcs --vpc-ids $VPC_ID \
            --query "Vpcs[*].[VpcId,CidrBlock,State,Tags[?Key=='Name'].Value|[0]]" \
            --output table
          
          echo ""
          echo "ðŸ”Œ Subnets:"
          aws ec2 describe-subnets --filters "Name=vpc-id,Values=$VPC_ID" \
            --query "Subnets[*].[SubnetId,CidrBlock,AvailabilityZone,MapPublicIpOnLaunch,Tags[?Key=='Name'].Value|[0]]" \
            --output table
        fi
        
        echo ""
        echo "=== ðŸ”Œ PORT CONFIGURATION ==="
        
        # Get security group rules
        SG_IDS=$(aws ec2 describe-security-groups \
          --filters "Name=tag:NetworkTier,Values=${{ matrix.env }}" \
          --query "SecurityGroups[*].GroupId" --output text)
        
        for SG_ID in $SG_IDS; do
          if [ -n "$SG_ID" ] && [ "$SG_ID" != "None" ]; then
            SG_NAME=$(aws ec2 describe-security-groups --group-ids $SG_ID \
              --query "SecurityGroups[0].GroupName" --output text)
            echo "ðŸ”’ $SG_NAME ($SG_ID):"
            
            echo "  Inbound Rules:"
            aws ec2 describe-security-groups --group-ids $SG_ID \
              --query "SecurityGroups[0].IpPermissions[*].[IpProtocol,FromPort,ToPort,IpRanges[0].CidrIp]" \
              --output table | sed 's/^/    /'
            
            echo "  Outbound Rules:"
            aws ec2 describe-security-groups --group-ids $SG_ID \
              --query "SecurityGroups[0].IpPermissionsEgress[*].[IpProtocol,FromPort,ToPort,IpRanges[0].CidrIp]" \
              --output table | sed 's/^/    /'
            echo ""
          fi
        done
        
        echo "=== ðŸ“Š RESOURCE SUMMARY ==="
        
        # Count resources
        EC2_COUNT=$(aws ec2 describe-instances \
          --filters "Name=tag:NetworkTier,Values=${{ matrix.env }}" "Name=instance-state-name,Values=running" \
          --query "length(Reservations[*].Instances[*])" --output text)
        
        RDS_COUNT=$(aws rds describe-db-instances \
          --query "length(DBInstances[?contains(DBInstanceIdentifier, 'health-app-${{ matrix.env }}')])" \
          --output text 2>/dev/null || echo "0")
        
        SG_COUNT=$(aws ec2 describe-security-groups \
          --filters "Name=tag:NetworkTier,Values=${{ matrix.env }}" \
          --query "length(SecurityGroups[*])" --output text)
        
        echo "Network Tier: ${{ matrix.env }}"
        echo "EC2 Instances: $EC2_COUNT"
        echo "RDS Databases: $RDS_COUNT"
        echo "Security Groups: $SG_COUNT"
        echo "Total Resources: $((EC2_COUNT + RDS_COUNT + SG_COUNT))"
        
        echo ""
        echo "=== ðŸš€ ACCESS INFORMATION ==="
        
        # Get connection details
        K3S_IP=$(aws ec2 describe-instances \
          --filters "Name=tag:Name,Values=health-app-${{ matrix.env }}-k3s-node" "Name=instance-state-name,Values=running" \
          --query "Reservations[0].Instances[0].PublicIpAddress" --output text 2>/dev/null)
        
        RUNNER_IP=$(aws ec2 describe-instances \
          --filters "Name=tag:NetworkTier,Values=${{ matrix.env }}" "Name=tag:Name,Values=*runner*" "Name=instance-state-name,Values=running" \
          --query "Reservations[0].Instances[0].PublicIpAddress" --output text 2>/dev/null)
        
        RDS_ENDPOINT=$(aws rds describe-db-instances \
          --query "DBInstances[?contains(DBInstanceIdentifier, 'health-app-${{ matrix.env }}')].Endpoint.Address" \
          --output text 2>/dev/null)
        
        if [ "$K3S_IP" != "None" ] && [ -n "$K3S_IP" ]; then
          echo "K3s Cluster: ssh -i ~/.ssh/key ubuntu@$K3S_IP"
          echo "K3s API: https://$K3S_IP:6443"
          echo "Kubeconfig: scp -i ~/.ssh/key ubuntu@$K3S_IP:/etc/rancher/k3s/k3s.yaml ./kubeconfig"
        fi
        
        if [ "$RUNNER_IP" != "None" ] && [ -n "$RUNNER_IP" ]; then
          echo "GitHub Runner: ssh -i ~/.ssh/key ubuntu@$RUNNER_IP"
