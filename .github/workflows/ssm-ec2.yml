name: SSM to EC2

on:
  workflow_dispatch:
    inputs:
      instance_id:
        description: 'EC2 Instance ID'
        required: true
        default: 'i-0dd3c28acf708ead5'
        type: string

jobs:
  ssm-ec2:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Run Commands via SSM
        run: |
          INSTANCE_ID="${{ github.event.inputs.instance_id }}"
          
          echo "ðŸ”§ Running commands on $INSTANCE_ID via SSM..."
          
          aws ssm send-command \
            --instance-ids $INSTANCE_ID \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["echo Connected to $(hostname)", "whoami", "uptime", "docker --version || echo Docker not installed"]' \
            --query "Command.CommandId" \
            --output text > command_id.txt
          
          COMMAND_ID=$(cat command_id.txt)
          echo "Command ID: $COMMAND_ID"
          
          sleep 10
          
          aws ssm get-command-invocation \
            --command-id $COMMAND_ID \
            --instance-id $INSTANCE_ID \
            --query "StandardOutputContent" \
            --output text