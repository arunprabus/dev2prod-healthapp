name: Data Transfer Monitor

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:
    inputs:
      action:
        description: 'Action'
        required: true
        type: choice
        options:
        - monitor
        - optimize
        - emergency-stop

env:
  AWS_REGION: ap-south-1

jobs:
  monitor:
    runs-on: [self-hosted, mylocallaptop]
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Monitor Data Transfer Usage
      run: |
        chmod +x scripts/data-transfer-optimizer.sh
        ./scripts/data-transfer-optimizer.sh ${{ env.AWS_REGION }} ${{ github.event.inputs.action || 'monitor' }}

    - name: Auto-optimize if needed
      if: github.event_name == 'schedule'
      run: |
        echo "ðŸ”„ Scheduled optimization to prevent free tier overage"
        ./scripts/data-transfer-optimizer.sh ${{ env.AWS_REGION }} optimize