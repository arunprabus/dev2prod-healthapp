name: Cleanup All Resources

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "DELETE_ALL" to confirm'
        required: true
        type: string

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Confirm Deletion
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "DELETE_ALL" ]; then
            echo "❌ Type 'DELETE_ALL' to confirm"
            exit 1
          fi

      - name: Run Cleanup Script
        run: |
          chmod +x scripts/cleanup-all-resources.sh
          ./scripts/cleanup-all-resources.sh

      - name: Summary
        run: |
          echo "## 🧹 Cleanup Complete" >> $GITHUB_STEP_SUMMARY
          echo "All health-app resources have been deleted across all regions." >> $GITHUB_STEP_SUMMARY