name: Infrastructure Monitoring

on:
  # schedule:
  #   - cron: '0 */6 * * *'  # Every 6 hours - DISABLED
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup kubectl
      run: |
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        chmod +x kubectl
        sudo mv kubectl /usr/local/bin/
        echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config

    - name: Run Infrastructure Monitoring
      run: |
        # RDS Monitoring
        chmod +x scripts/rds-monitor.sh
        ./scripts/rds-monitor.sh
        
        # K8s Health Check
        chmod +x scripts/k8s-health-check.sh
        ./scripts/k8s-health-check.sh health-app-dev
        
        # Auto-scaling check
        chmod +x scripts/k8s-auto-scale.sh
        ./scripts/k8s-auto-scale.sh schedule health-app-dev health-api

    - name: Upload Monitoring Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: monitoring-logs-${{ github.run_number }}
        path: "*.log"
        retention-days: 30