name: Monitoring Environment Deployment

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
        - plan
        - apply
        - destroy

env:
  AWS_REGION: ap-south-1
  TF_VERSION: 1.6.0

jobs:
  deploy-monitoring:
    runs-on: ubuntu-latest
    environment: monitoring

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Terraform Init
      working-directory: ./infra
      run: |
        terraform init \
          -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
          -backend-config="key=health-app-monitoring.tfstate" \
          -backend-config="region=${{ env.AWS_REGION }}"

    - name: Terraform Plan
      if: github.event.inputs.action == 'plan'
      working-directory: ./infra
      run: terraform plan -var-file="environments/monitoring.tfvars"

    - name: Terraform Apply
      if: github.event.inputs.action == 'apply'
      working-directory: ./infra
      run: terraform apply -var-file="environments/monitoring.tfvars" -auto-approve

    - name: Terraform Destroy
      if: github.event.inputs.action == 'destroy'
      working-directory: ./infra
      run: terraform destroy -var-file="environments/monitoring.tfvars" -auto-approve

    - name: Notify Slack
      if: always()
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
        SLACK_TITLE: "Monitoring Environment Deployment"
        SLACK_MESSAGE: "Action: ${{ github.event.inputs.action }} | Status: ${{ job.status }}"
        SLACK_COLOR: ${{ job.status == 'success' && 'good' || 'danger' }}
