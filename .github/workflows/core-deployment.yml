name: Core Deployment

on:
  repository_dispatch:
    types: [ app-deploy ]
  workflow_dispatch:
    inputs:
      app:
        description: 'Application'
        required: true
        default: 'health-api'
        type: string
      image:
        description: 'Container image'
        required: true
        default: 'arunprabusiva/health-api:latest'
        type: string
      environment:
        description: 'Environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - test
          - prod
      runner_type:
        description: 'Runner Type'
        required: false
        default: 'github'
        type: choice
        options:
        - github
        - aws

env:
  AWS_REGION: ap-south-1

jobs:
  deploy:
    runs-on: ${{ github.event.inputs.runner_type == 'aws' && fromJSON(format('["self-hosted", "github-runner-{0}"]', 'monitoring')) || 'ubuntu-latest' }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        if: github.event.inputs.runner_type == 'github'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        if: github.event.inputs.runner_type == 'github'
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Setup kubeconfig
        run: |
          APP="${{ github.event.client_payload.app || github.event.inputs.app }}"
          IMAGE="${{ github.event.client_payload.image || github.event.inputs.image }}"
          ENV="${{ github.event.client_payload.environment || github.event.inputs.environment }}"
          
          echo "üöÄ Deploying $APP:$IMAGE to $ENV environment"
          echo "Runner: $(hostname)"
          
          # Setup kubeconfig based on environment
          if [ "$ENV" = "dev" ] || [ "$ENV" = "test" ]; then
            KUBECONFIG_SECRET="KUBECONFIG_$(echo $ENV | tr '[:lower:]' '[:upper:]')"
            NETWORK_TIER="lower"
          else
            KUBECONFIG_SECRET="KUBECONFIG_PROD"
            NETWORK_TIER="higher"
          fi
          
          echo "Using kubeconfig: $KUBECONFIG_SECRET for network: $NETWORK_TIER"
          
          # Set environment variables for next steps
          echo "APP_NAME=$APP" >> $GITHUB_ENV
          echo "IMAGE_NAME=$IMAGE" >> $GITHUB_ENV
          echo "ENVIRONMENT=$ENV" >> $GITHUB_ENV
          echo "NAMESPACE=health-app-$ENV" >> $GITHUB_ENV
          echo "NETWORK_TIER=$NETWORK_TIER" >> $GITHUB_ENV

      - name: Network Diagnostics and K3s Connection
        run: |
          # Determine network tier based on environment
          if [ "$ENVIRONMENT" = "dev" ] || [ "$ENVIRONMENT" = "test" ]; then
            NETWORK_TIER="lower"
          else
            NETWORK_TIER="higher"
          fi
          
          echo "üíæ Downloading kubeconfig for $ENVIRONMENT environment (network: $NETWORK_TIER)"
          
          # Create .kube directory
          mkdir -p ~/.kube
          
          # Download kubeconfig from S3
          S3_KEY="kubeconfig/$NETWORK_TIER-kubeconfig.yaml"
          
          if aws s3 cp s3://${{ secrets.TF_STATE_BUCKET }}/$S3_KEY ~/.kube/config; then
            echo "‚úÖ Downloaded kubeconfig from S3: s3://${{ secrets.TF_STATE_BUCKET }}/$S3_KEY"
            echo "üìÑ Kubeconfig server:"
            grep "server:" ~/.kube/config
          else
            echo "‚ùå Failed to download kubeconfig from S3"
            echo "üí° Please run Core Infrastructure deployment first"
            exit 1
          fi
          
          # Get K3s IP for diagnostics
          K3S_IP=$(grep "server:" ~/.kube/config | sed 's/.*https:\/\///g' | sed 's/:6443.*//g')
          echo "üîç K3s cluster IP: $K3S_IP"
          
          # Network diagnostics
          echo "üîç Running network diagnostics..."
          echo "GitHub Actions runner IP:"
          curl -s https://httpbin.org/ip || echo "Could not get runner IP"
          
          echo "Testing connectivity to K3s cluster:"
          if ping -c 3 $K3S_IP; then
            echo "‚úÖ Ping to K3s IP successful"
          else
            echo "‚ùå Ping to K3s IP failed"
          fi
          
          echo "Testing port 6443 connectivity:"
          if timeout 10 nc -zv $K3S_IP 6443; then
            echo "‚úÖ Port 6443 is reachable"
          else
            echo "‚ùå Port 6443 is not reachable"
          fi
          
          echo "Testing HTTPS handshake:"
          if timeout 10 openssl s_client -connect $K3S_IP:6443 -servername $K3S_IP < /dev/null; then
            echo "‚úÖ HTTPS handshake successful"
          else
            echo "‚ùå HTTPS handshake failed"
          fi
          
          # Try kubectl with insecure flag
          echo "üîç Testing kubectl with --insecure-skip-tls-verify..."
          if timeout 30 kubectl get nodes --insecure-skip-tls-verify --request-timeout=10s; then
            echo "‚úÖ kubectl works with --insecure-skip-tls-verify"
            echo "This indicates TLS certificate issues"
            
            # Use insecure flag for deployment
            echo "KUBECTL_EXTRA_ARGS=--insecure-skip-tls-verify" >> $GITHUB_ENV
          else
            echo "‚ùå kubectl failed even with --insecure-skip-tls-verify"
            echo "This indicates network connectivity issues"
          fi
          
          # Try standard kubectl
          echo "üîç Testing standard kubectl..."
          if timeout 30 kubectl get nodes --request-timeout=10s; then
            echo "‚úÖ Standard kubectl works"
            echo "KUBECTL_EXTRA_ARGS=" >> $GITHUB_ENV
          else
            echo "‚ùå Standard kubectl failed"
          fi

      - name: Create namespace
        run: |
          kubectl create namespace $NAMESPACE --dry-run=client -o yaml $KUBECTL_EXTRA_ARGS | kubectl apply -f - $KUBECTL_EXTRA_ARGS
          echo "‚úÖ Namespace $NAMESPACE ready"

      - name: Deploy application
        run: |
          echo "üöÄ Deploying $APP_NAME with image $IMAGE_NAME"
          
          # Check if deployment exists
          if kubectl get deployment $APP_NAME -n $NAMESPACE $KUBECTL_EXTRA_ARGS >/dev/null 2>&1; then
            echo "üìù Updating existing deployment"
            kubectl set image deployment/$APP_NAME $APP_NAME=$IMAGE_NAME -n $NAMESPACE $KUBECTL_EXTRA_ARGS
            kubectl annotate deployment/$APP_NAME deployment.kubernetes.io/revision- -n $NAMESPACE $KUBECTL_EXTRA_ARGS
          else
            echo "üÜï Creating new deployment"
            kubectl create deployment $APP_NAME --image=$IMAGE_NAME -n $NAMESPACE $KUBECTL_EXTRA_ARGS
            
            # Create service
            kubectl expose deployment $APP_NAME --port=80 --target-port=8080 -n $NAMESPACE --type=ClusterIP $KUBECTL_EXTRA_ARGS
            
            # Add labels
            kubectl label deployment $APP_NAME app=$APP_NAME version=latest -n $NAMESPACE $KUBECTL_EXTRA_ARGS
          fi
          
          # Wait for rollout
          echo "‚è≥ Waiting for deployment rollout..."
          kubectl rollout status deployment/$APP_NAME -n $NAMESPACE --timeout=300s $KUBECTL_EXTRA_ARGS

      - name: Verify deployment
        run: |
          echo "üîç Verifying deployment status"
          
          # Get deployment status
          kubectl get deployment $APP_NAME -n $NAMESPACE -o wide $KUBECTL_EXTRA_ARGS
          
          # Get pods
          echo "üìã Pod status:"
          kubectl get pods -l app=$APP_NAME -n $NAMESPACE -o wide $KUBECTL_EXTRA_ARGS
          
          # Get services
          echo "üåê Service status:"
          kubectl get services -l app=$APP_NAME -n $NAMESPACE $KUBECTL_EXTRA_ARGS
          
          # Check pod health
          READY_PODS=$(kubectl get pods -l app=$APP_NAME -n $NAMESPACE --no-headers $KUBECTL_EXTRA_ARGS | grep Running | wc -l)
          TOTAL_PODS=$(kubectl get pods -l app=$APP_NAME -n $NAMESPACE --no-headers $KUBECTL_EXTRA_ARGS | wc -l)
          
          echo "READY_PODS=$READY_PODS" >> $GITHUB_ENV
          echo "TOTAL_PODS=$TOTAL_PODS" >> $GITHUB_ENV
          
          if [ "$READY_PODS" -eq "$TOTAL_PODS" ] && [ "$READY_PODS" -gt 0 ]; then
            echo "‚úÖ All pods are running successfully"
            echo "DEPLOYMENT_STATUS=success" >> $GITHUB_ENV
          else
            echo "‚ùå Some pods are not ready: $READY_PODS/$TOTAL_PODS"
            echo "DEPLOYMENT_STATUS=failed" >> $GITHUB_ENV
            kubectl describe pods -l app=$APP_NAME -n $NAMESPACE $KUBECTL_EXTRA_ARGS
            exit 1
          fi



      - name: Cleanup
        if: always()
        run: |
          rm -f ~/.kube/config
          echo "üßπ Cleanup completed"