apiVersion: v1
kind: Pod
metadata:
  name: network-test
  namespace: health-app-dev
  labels:
    app: network-test
spec:
  containers:
  - name: network-test
    image: busybox:1.35
    command: ["/bin/sh"]
    args: ["-c", "while true; do sleep 30; done"]
    resources:
      requests:
        memory: "64Mi"
        cpu: "50m"
      limits:
        memory: "128Mi"
        cpu: "100m"
  restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: network-test-service
  namespace: health-app-dev
spec:
  selector:
    app: network-test
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP